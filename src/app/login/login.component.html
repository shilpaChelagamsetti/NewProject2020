<div class="container">
    <div class="row">        
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email" [ngClass]="{'validBox':!f.email.errors,'invalidBox':f.email.errors}" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div *ngIf="f.email.errors" class="invalid">
                    <div *ngIf="f.email.errors.required">email is required</div>
                    <div *ngIf="f.email.errors.minlength">email must be at least 3 characters</div>
                  </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" formControlName="pwd" placeholder="Password">
                </div>
                <div *ngIf="f.email.errors" class="invalid">
                    <div *ngIf="f.email.errors.required">email is required</div>
                    <div *ngIf="f.email.errors.minlength">email must be at least 3 characters</div>
                  </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="!loginForm.valid">Submit</button>
            </form>
    </div>
</div>
